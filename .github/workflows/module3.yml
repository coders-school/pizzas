name: C++ with CMake CI

on: [push, pull_request]

jobs:
 Pizzas-ut:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@master
    - name: mkdir Pizzas/build
      run: mkdir Pizzas/build
    - name: Compile
      working-directory: Pizzas/build
      run: |
        cmake ..
        make
    - name: Run tests
      working-directory: Pizzas/build
      run: ctest -V