name: Mockeria

on: [push, pull_request]

jobs:
  pizzas:
    runs-on: ubuntu-20.04

    steps:
    - name: Tests
      uses: actions/checkout@master
    - name: mkdir build/
      run: mkdir build/
    - name: Compile
      working-directory: build/
      run: |
        cmake ..
        make
    - name: Run tests
      working-directory: build/
      run: ./Pizzas-ut
